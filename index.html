
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>天堂王表過濾器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./scripts.js"></script>
</head>
<body>
<div class="container overflow-x-hidden">
  <div class="row">
    <div class="col-lg">
      <div class="card text-center my-2">
        <div class="card-body">
          <form>
            <div class="form-group my-4">
              <label for="content" class="h3">天堂王表過濾器</label>
              <textarea type="text" class="form-control" id="content" style="width: 100%; height: calc(100vh - 220px);"></textarea>
            </div>
            <button type="button" class="btn btn-primary mx-2" onclick="calculate('04')">04 王表</button>
            <button type="button" class="btn btn-danger mx-2" onclick="calculate('05')">05 王表</button>
            <button type="button" class="btn btn-warning mx-2" onclick="calculate('06')">06 王表</button>
            <button type="button" class="btn btn-success mx-2" onclick="calculate('07')">07 王表</button>
          </form>
        </div>
        <div>
          <p id="status"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
